<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>百度地图API详解</title>
<style type="text/css">
html {
	height: 100%;
}

body {
	height: 100%;
	margin: 0px;
	padding: 0px;
}

#top {
	width: 100%;
	height: 79px;
	border-bottom: 1px solid #ccc;
	background: #eee;
}

#aside {
	position: absolute;
	top: 80px;
	width: 159px;
	border-right: 1px solid #bbb;
	background: #ddd;
}

#map {
	margin-left: 160px;
}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Sj4GdvLlELGHB70KMMd5FNZbSLl1qpHg"></script>
</head>

<body onload="init()" onresize="checkSize()">
	<div id="top"></div>
	<div id="main">
		<div id="aside"></div>
		<div id="map"></div>
	</div>
</body>
<script type="text/javascript">
	function checkSize() {
		var h = document.documentElement.clientHeight;
		document.getElementById('aside').style.height = h - 80 + "px";
		document.getElementById('map').style.height = h - 80 + "px";
	}
	function init() {
		checkSize();
		var map = new BMap.Map('map');
		map.centerAndZoom('北京');
		window.map = map;
	}
</script>
</html>
